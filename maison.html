<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Domotique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a; --dark-light: #1e293b; --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: white; min-height: 100vh; overflow: hidden; }
        #status-bubble { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 10px 20px; border-radius: 20px; background: rgba(245, 158, 11, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; text-align: center; max-width: 90%; color: white; }
        .top-nav { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 2000; display: flex; align-items: center; padding: 0 15px; }
        .sidebar { position: fixed; left: 0; top: 60px; width: 260px; height: calc(100vh - 60px); background: var(--dark); border-right: 1px solid var(--glass-border); padding: 15px; z-index: 1000; overflow-y: auto; }
        .main-content { margin-left: 260px; margin-top: 60px; padding: 15px; }
        @media (max-width: 992px) { .sidebar { left: 0; width: 100%; height: 80px; top: auto; bottom: 0; border-right: none; border-top: 1px solid var(--glass-border); display: flex; padding: 10px; z-index: 2000; overflow-x: auto; } .main-content { margin-left: 0; padding-bottom: 100px; } .room-card { min-width: 130px; } }
        .room-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 12px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; }
        .room-card:hover { background: rgba(255,255,255,0.15); }
        .room-card.active { background: var(--primary); border-color: transparent; }
        #view-wrapper { position: relative; width: 100%; height: 65vh; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid var(--glass-border); }
        #plan-img { width: 100%; height: 100%; object-fit: contain; }
        #panorama { width: 100%; height: 100%; display: none; }
        .fab-container { position: fixed; bottom: 100px; right: 20px; z-index: 1500; display: flex; flex-direction: column; gap: 10px; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        .modal-advanced { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; padding: 15px; overflow-y: auto; }
        .modal-content-advanced { background: var(--dark); border-radius: 20px; width: 100%; max-width: 500px; margin: 5vh auto; border: 1px solid var(--glass-border); overflow: hidden; }
        .form-input-advanced { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; color: white; margin-bottom: 15px; }
        .custom-hotspot { width: 34px; height: 34px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        #add-room-btn { background: var(--glass); border: 1px dashed var(--glass-border); color: white; text-align: center; padding: 15px; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        .weather-widget { text-align: right; }
        .room-status-icons { display: flex; gap: 10px; margin-top: 8px; }
        .room-status-icon { cursor: pointer; opacity: 0.7; }
        .room-status-icon.active { color: var(--warning); opacity: 1; }
    </style>
</head>
<body>

<div id="status-bubble">...</div>

<div class="top-nav">
    <div class="fw-bold text-primary me-auto">STUDIO PRO</div>
    <div id="weather-widget" class="weather-widget small me-3"></div>
    <button id="toggle-view-btn" class="btn btn-sm btn-outline-light me-2" onclick="toggle360View()"></button>
    <button class="btn btn-sm btn-outline-light" onclick="toggleFS()"><i class="fas fa-expand"></i></button>
</div>

<div class="sidebar" id="sidebar">
    <div id="rooms-container"></div>
    <div id="add-room-btn" onclick="openAddRoomModal()"><i class="fas fa-plus"></i> Ajouter pièce</div>
</div>

<div class="main-content">
    <h5 id="current-room-name"></h5>
    <div id="view-wrapper">
        <img src="" id="plan-img">
        <div id="panorama"></div>
        <div id="no-360-view" style="display:none; text-align:center; padding-top: 20vh; color: #aaa;">
            <h5>Pas de vue 360 pour cette pièce</h5>
            <p>Voulez-vous en ajouter une ?</p>
            <button class="btn btn-primary" onclick="request360Image()">Ajouter une image 360</button>
        </div>
    </div>
    <div class="mt-2 d-flex justify-content-between align-items-center">
        <div id="sync-info" class="small text-white-50"></div>
        <button class="btn btn-sm btn-outline-secondary" onclick="openEntityModal()"><i class="fas fa-cogs"></i> Gérer les entités</button>
    </div>
</div>

<div class="fab-container">
    <button class="fab bg-warning" id="fab-edit" onclick="toggleEdit()"><i class="fas fa-pen"></i></button>
    <button class="fab bg-success" id="fab-save" style="display:none" onclick="saveHotspots()"><i class="fas fa-save"></i></button>
</div>

<!-- MODALS -->
<div class="modal-advanced" id="hotspotModal">...</div>
<div class="modal-advanced" id="addRoomModal">...</div>
<div class="modal-advanced" id="entityModal">
    <div class="modal-content-advanced">
        <div class="p-3 bg-info d-flex justify-content-between"><h6>Gérer les entités de la pièce</h6><button class="btn-close btn-close-white" onclick="closeEntityModal()"></button></div>
        <div class="p-3">
            <label class="small opacity-50">ENTITÉ ASPIRATEUR</label>
            <input type="text" id="room-vacuum-entity" class="form-input-advanced">
            <label class="small opacity-50">ENTITÉ FENÊTRE</label>
            <input type="text" id="room-window-entity" class="form-input-advanced">
            <button class="btn btn-info w-100 mt-3" onclick="saveRoomEntities()">Sauvegarder</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<script>
// ... (Keep all existing variables)

async function init() {
    await loadConfig();
    renderRooms();
    if (CONFIG.rooms.length > 0) {
        await switchRoom(0);
    } else {
        // ...
    }
    updateWeather();
    setInterval(updateWeather, 600000); // Update weather every 10 mins
}

function renderRooms() {
    document.getElementById('rooms-container').innerHTML = CONFIG.rooms.map((r, i) => `
        <div class="room-card ${i === curR ? 'active' : ''}" onclick="switchRoom(${i})">
            <div class="fw-bold d-flex justify-content-between">
                <span>${r.icon} ${r.n}</span>
                <span class="small opacity-75" id="temp-${i}">--°C</span>
            </div>
            <div class="room-status-icons">
                <i id="vac-${i}" class="fas fa-robot room-status-icon" onclick="event.stopPropagation(); callService(CONFIG.rooms[${i}].vacuum_entity, 'button.press');"></i>
                <i id="win-${i}" class="fas fa-door-closed room-status-icon"></i>
            </div>
        </div>`).join('');
}

async function switchRoom(idx) {
    curR = idx;
    renderRooms();
    const room = CONFIG.rooms[curR];
    document.getElementById('current-room-name').innerText = room.n;
    document.getElementById('plan-img').src = room.img;
    document.getElementById('toggle-view-btn').style.display = room.img360 ? 'block' : 'none';

    updateRoomStatusIcons();
    // ... (rest of the function, loading hotspots, etc.)
}

async function updateRoomStatusIcons() {
    for(let i=0; i<CONFIG.rooms.length; i++){
        const room = CONFIG.rooms[i];
        // Update window status
        if(room.window_entity){
            const data = await getEntityState(room.window_entity);
            const iconEl = document.getElementById(`win-${i}`);
            if(data && iconEl){
                iconEl.className = data.state === 'on' ? 'fas fa-door-open room-status-icon active' : 'fas fa-door-closed room-status-icon';
            }
        }
    }
}


function toggle360View() {
    const room = CONFIG.rooms[curR];
    if (!room.img360) return;
    is360Active = !is360Active;
    document.getElementById('panorama').style.display = is360Active ? 'block' : 'none';
    document.getElementById('plan-img').style.display = is360Active ? 'none' : 'block';
    document.getElementById('toggle-view-btn').innerHTML = is360Active ? '<i class="fas fa-map"></i> Plan 2D' : '<i class="fas fa-globe"></i> Vision 360';
    if (is360Active) initPannellum();
}

function request360Image() {
    // This will just open the 'add room' modal for now, pre-filled with the current room's data.
    // A more advanced version could allow uploading just the 360 image.
    openAddRoomModal(true);
}

async function updateWeather() {
    if (!CONFIG.weather_entity) return;
    const data = await getEntityState(CONFIG.weather_entity);
    if (data) {
        document.getElementById('weather-widget').innerHTML = `${data.attributes.temperature}°C, ${data.state}`;
    }
}

async function getEntityState(entity_id) {
    try {
        const res = await fetch(`${CONFIG.ha_url}/api/states/${entity_id}`, {
            headers: {"Authorization": `Bearer ${CONFIG.ha_token}`}
        });
        return await res.json();
    } catch (e) { return null; }
}

async function callService(entity_id, service) {
    if(!entity_id) return;
    const domain = service.split('.')[0];
    const action = service.split('.')[1];
    showStatus(`Activation de ${entity_id}...`, 'info');
    try {
        await fetch(`${CONFIG.ha_url}/api/services/${domain}/${action}`, {
            method: 'POST',
            headers: {"Authorization": `Bearer ${CONFIG.ha_token}`, "Content-Type": "application/json"},
            body: JSON.stringify({entity_id: entity_id})
        });
        showStatus('Action réussie!', 'success');
    } catch (e) {
        showStatus('Action échouée', 'danger');
    }
}

function openEntityModal() {
    const room = CONFIG.rooms[curR];
    document.getElementById('room-vacuum-entity').value = room.vacuum_entity || '';
    document.getElementById('room-window-entity').value = room.window_entity || '';
    document.getElementById('entityModal').style.display = 'block';
}

function closeEntityModal() { document.getElementById('entityModal').style.display = 'none'; }

async function saveRoomEntities() {
    const room = CONFIG.rooms[curR];
    room.vacuum_entity = document.getElementById('room-vacuum-entity').value.trim();
    room.window_entity = document.getElementById('room-window-entity').value.trim();
    
    // This change is only in memory. We need to save the main config file.
    // For now, this is a simplified approach. A proper solution would require a backend endpoint to save config.json
    showStatus('Entités mises à jour (en mémoire). Pensez à sauvegarder le fichier config.json', 'warning');
    closeEntityModal();
    renderRooms(); // Re-render rooms to reflect changes
}

// ... (Keep other functions like initPannellum, saveHotspots, etc.)

</script>
</body>
</html>

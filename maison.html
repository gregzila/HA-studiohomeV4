<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Domotique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a; --dark-light: #1e293b; --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: white; min-height: 100vh; overflow: hidden; }
        #status-bubble { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 10px 20px; border-radius: 20px; background: rgba(245, 158, 11, 0.95); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; text-align: center; max-width: 90%; color: white; }
        .top-nav { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 2000; display: flex; align-items: center; padding: 0 15px; }
        .sidebar { position: fixed; left: 0; top: 60px; width: 260px; height: calc(100vh - 60px); background: var(--dark); border-right: 1px solid var(--glass-border); padding: 15px; z-index: 1000; overflow-y: auto; }
        .main-content { margin-left: 260px; margin-top: 60px; padding: 15px; }
        @media (max-width: 992px) { .sidebar { left: 0; width: 100%; height: 90px; top: auto; bottom: 0; border-right: none; border-top: 1px solid var(--glass-border); display: flex; padding: 10px; z-index: 2000; overflow-x: auto; } .main-content { margin-left: 0; padding-bottom: 100px; } .room-card { min-width: 150px; flex-shrink: 0;} }
        .room-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 12px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; }
        .room-card:hover { background: rgba(255,255,255,0.15); }
        .room-card.active { background: var(--primary); border-color: transparent; }
        #view-wrapper { position: relative; width: 100%; height: 65vh; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid var(--glass-border); }
        #plan-img { width: 100%; height: 100%; object-fit: contain; }
        #panorama { width: 100%; height: 100%; display: none; }
        #no-360-view { position: absolute; top:0; left:0; right:0; bottom:0; display:flex; flex-direction: column; justify-content: center; align-items:center; text-align:center; background: #000; }
        .fab-container { position: fixed; bottom: 100px; right: 20px; z-index: 1500; display: flex; flex-direction: column; gap: 10px; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        .modal-advanced { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; padding: 15px; overflow-y: auto; }
        .modal-content-advanced { background: var(--dark); border-radius: 20px; width: 100%; max-width: 500px; margin: 5vh auto; border: 1px solid var(--glass-border); overflow: hidden; }
        .form-input-advanced { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; color: white; margin-bottom: 15px; }
        .custom-hotspot { width: 34px; height: 34px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        #add-room-btn { background: var(--glass); border: 1px dashed var(--glass-border); color: white; text-align: center; padding: 15px; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        .weather-widget { text-align: right; }
        .room-status-icons { display: flex; gap: 10px; margin-top: 8px; }
        .room-status-icon { cursor: pointer; opacity: 0.6; font-size: 1.1rem;}
        .room-status-icon.active { color: var(--warning); opacity: 1; }
    </style>
</head>
<body>

<div id="status-bubble">
    <div id="status-icon"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="status-message">Action en cours...</div>
</div>

<div class="top-nav">
    <div class="fw-bold text-primary me-auto">STUDIO PRO</div>
    <div id="weather-widget" class="weather-widget small me-3">--¬∞C, --</div>
    <button id="toggle-view-btn" class="btn btn-sm btn-outline-light me-2" onclick="toggle360View()"></button>
    <button class="btn btn-sm btn-outline-light" onclick="toggleFS()"><i class="fas fa-expand"></i></button>
</div>

<div class="sidebar" id="sidebar">
    <div id="rooms-container"></div>
    <div id="add-room-btn" onclick="openAddRoomModal()"><i class="fas fa-plus"></i> Ajouter pi√®ce</div>
</div>

<div class="main-content">
    <h5 id="current-room-name"></h5>
    <div id="view-wrapper">
        <img src="" id="plan-img">
        <div id="panorama"></div>
        <div id="no-360-view" style="display:none;">
            <h5>Pas de vue 360 pour cette pi√®ce</h5>
            <p class="small opacity-75">Voulez-vous en ajouter une ?</p>
            <button class="btn btn-primary btn-sm" onclick="request360Image()">Ajouter une image 360</button>
        </div>
    </div>
    <div class="mt-2 d-flex justify-content-between align-items-center">
        <div id="sync-info" class="small text-white-50"></div>
        <button class="btn btn-sm btn-outline-secondary" onclick="openEntityModal()"><i class="fas fa-cogs"></i> G√©rer les entit√©s</button>
    </div>
</div>

<div class="fab-container">
    <button class="fab bg-warning" id="fab-edit" onclick="toggleEdit()"><i class="fas fa-pen"></i></button>
    <button class="fab bg-success" id="fab-save" style="display:none" onclick="saveHotspots()"><i class="fas fa-save"></i></button>
</div>

<!-- MODALS -->
<div class="modal-advanced" id="hotspotModal">
    <div class="modal-content-advanced">
        <div class="p-3 bg-primary d-flex justify-content-between"><h6>Configuration du Hotspot</h6><button class="btn-close btn-close-white" onclick="closeHotspotModal()"></button></div>
        <div class="p-3">
            <input type="hidden" id="edit-idx">
            <label class="small opacity-50">NOM</label><input type="text" id="hotspot-name" class="form-input-advanced">
            <label class="small opacity-50">ID ENTIT√â HA</label><input type="text" id="hotspot-entity" class="form-input-advanced">
            <div class="d-flex gap-2"><button class="btn btn-danger w-100" onclick="deleteHotspot()">Supprimer</button><button class="btn btn-primary w-100" onclick="confirmHotspot()">Appliquer</button></div>
        </div>
    </div>
</div>

<div class="modal-advanced" id="addRoomModal">
    <div class="modal-content-advanced">
        <div class="p-3 bg-success d-flex justify-content-between"><h6>Ajouter/Modifier une pi√®ce</h6><button class="btn-close btn-close-white" onclick="closeAddRoomModal()"></button></div>
        <div class="p-3">
            <input type="hidden" id="editing-room-idx">
            <label class="small opacity-50">NOM</label><input type="text" id="new-room-name" class="form-input-advanced">
            <label class="small opacity-50">IC√îNE</label><input type="text" id="new-room-icon" class="form-input-advanced">
            <label class="small opacity-50">IMAGE PLAN 2D</label><input type="file" id="new-room-img-2d" class="form-input-advanced">
            <label class="small opacity-50">IMAGE VUE 360 (Optionnel)</label><input type="file" id="new-room-img-360" class="form-input-advanced">
            <button class="btn btn-success w-100 mt-3" onclick="addNewRoom()">Sauvegarder la pi√®ce</button>
        </div>
    </div>
</div>

<div class="modal-advanced" id="entityModal">
    <div class="modal-content-advanced">
        <div class="p-3 bg-info d-flex justify-content-between"><h6>G√©rer les entit√©s de la pi√®ce</h6><button class="btn-close btn-close-white" onclick="closeEntityModal()"></button></div>
        <div class="p-3">
            <label class="small opacity-50">ID CAPTEUR TEMP√âRATURE</label><input type="text" id="room-temp-entity" class="form-input-advanced">
            <label class="small opacity-50">ID BOUTON ASPIRATEUR</label><input type="text" id="room-vacuum-entity" class="form-input-advanced">
            <label class="small opacity-50">ID CAPTEUR FEN√äTRE</label><input type="text" id="room-window-entity" class="form-input-advanced">
            <button class="btn btn-info w-100 mt-3" onclick="saveRoomEntities()">Sauvegarder les entit√©s</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<script>
let CONFIG = { ha_url: "", ha_token: "", weather_entity: "", rooms: [] };
let curR = 0, hotspots = [], editMode = false, is360Active = false, panoViewer = null;

async function loadConfig() {
    try {
        const response = await fetch(`config.json?v=${new Date().getTime()}`);
        CONFIG = await response.json();
    } catch (e) {
        showStatus("Erreur: Impossible de charger config.json", "danger", false);
    }
}

async function init() {
    await loadConfig();
    renderRooms();
    if (CONFIG.rooms.length > 0) {
        await switchRoom(0);
    } else {
        document.getElementById('current-room-name').innerText = "Aucune pi√®ce configur√©e";
        document.getElementById('plan-img').style.display = 'none';
        document.getElementById('panorama').style.display = 'none';
    }
    updateWeather();
    setInterval(updateWeather, 600000);
    setInterval(updateAllRoomsStatus, 30000);
}

function renderRooms() {
    document.getElementById('rooms-container').innerHTML = CONFIG.rooms.map((r, i) => `
        <div class="room-card ${i === curR ? 'active' : ''}" onclick="switchRoom(${i})">
            <div class="fw-bold d-flex justify-content-between">
                <span>${r.icon} ${r.n}</span>
                <span class="small opacity-75" id="temp-${i}">--¬∞C</span>
            </div>
            <div class="room-status-icons">
                ${r.vacuum_entity ? `<i id="vac-${i}" class="fas fa-robot room-status-icon" onclick="event.stopPropagation(); callService('button.press', '${r.vacuum_entity}');"></i>` : ''}
                ${r.window_entity ? `<i id="win-${i}" class="fas fa-door-closed room-status-icon"></i>` : ''}
            </div>
        </div>`).join('');
    updateAllRoomsStatus();
}

async function switchRoom(idx) {
    is360Active = false;
    curR = idx;
    renderRooms();
    const room = CONFIG.rooms[curR];
    document.getElementById('current-room-name').innerText = room.n;
    document.getElementById('plan-img').src = room.img;
    document.getElementById('plan-img').style.display = 'block';
    document.getElementById('panorama').style.display = 'none';
    document.getElementById('no-360-view').style.display = 'none';
    
    document.getElementById('toggle-view-btn').style.display = 'block';
    update360Button();

    try {
        const response = await fetch(`config_${room.n.toLowerCase()}.json?v=${new Date().getTime()}`);
        hotspots = (await response.json()).hotspots || [];
        document.getElementById('sync-info').innerText = `${hotspots.length} hotspots`;
    } catch(e) {
        hotspots = [];
        document.getElementById('sync-info').innerText = `0 hotspots`;
    }
}

async function updateAllRoomsStatus() {
    for (let i = 0; i < CONFIG.rooms.length; i++) {
        const room = CONFIG.rooms[i];
        if (room.temp) {
            const data = await getEntityState(room.temp);
            if (data) document.getElementById(`temp-${i}`).innerText = `${parseFloat(data.state).toFixed(1)}¬∞C`;
        }
        if (room.window_entity) {
            const data = await getEntityState(room.window_entity);
            const iconEl = document.getElementById(`win-${i}`);
            if (data && iconEl) {
                iconEl.className = `fas ${data.state === 'on' ? 'fa-door-open' : 'fa-door-closed'} room-status-icon`;
                iconEl.classList.toggle('active', data.state === 'on');
            }
        }
    }
}

function update360Button() {
    document.getElementById('toggle-view-btn').innerHTML = is360Active ? '<i class="fas fa-map"></i> Plan 2D' : '<i class="fas fa-globe"></i> Vision 360';
}

function toggle360View() {
    const room = CONFIG.rooms[curR];
    if (!room.img360) {
        document.getElementById('plan-img').style.display = 'none';
        document.getElementById('no-360-view').style.display = 'flex';
        return;
    }
    is360Active = !is360Active;
    document.getElementById('panorama').style.display = is360Active ? 'block' : 'none';
    document.getElementById('plan-img').style.display = is360Active ? 'none' : 'block';
    document.getElementById('no-360-view').style.display = 'none';
    update360Button();
    if (is360Active) initPannellum();
}

function initPannellum() {
    if(panoViewer) panoViewer.destroy();
    const room = CONFIG.rooms[curR];
    panoViewer = pannellum.viewer('panorama', {
        "type": "equirectangular", "panorama": room.img360, "autoLoad": true, "showControls": false,
        "hotSpots": hotspots.map((h, i) => ({
            pitch: h.pitch, yaw: h.yaw, cssClass: 'custom-hotspot',
            createTooltipFunc: div => { div.innerHTML = h.name || 'üí°'; },
            clickHandlerFunc: () => editMode ? openHotspotModal(i) : callService('homeassistant.toggle', h.entity_id)
        }))
    });
    panoViewer.on('mousedown', e => {
        if(!editMode) return;
        const coords = panoViewer.mouseEventToCoords(e);
        hotspots.push({ name: "Nouveau", pitch: coords[0], yaw: coords[1], entity_id: "" });
        initPannellum();
        setTimeout(() => openHotspotModal(hotspots.length - 1), 200);
    });
}

function request360Image() { openAddRoomModal(true); }

async function updateWeather() {
    if (!CONFIG.weather_entity) return;
    const data = await getEntityState(CONFIG.weather_entity);
    if (data) {
        document.getElementById('weather-widget').innerHTML = `${data.attributes.temperature}¬∞C, ${data.state}`;
    }
}

async function getEntityState(entity_id) {
    if (!entity_id) return null;
    try {
        const res = await fetch(`${CONFIG.ha_url}/api/states/${entity_id}`, {
            headers: {"Authorization": `Bearer ${CONFIG.ha_token}`}
        });
        if (!res.ok) return null;
        return await res.json();
    } catch (e) { return null; }
}

async function callService(service, entity_id) {
    if(!entity_id || !CONFIG.ha_url) return;
    const [domain, action] = service.split('.');
    showStatus(`Activation de ${entity_id}...`, 'info');
    try {
        const res = await fetch(`${CONFIG.ha_url}/api/services/${domain}/${action}`, {
            method: 'POST',
            headers: {"Authorization": `Bearer ${CONFIG.ha_token}`, "Content-Type": "application/json"},
            body: JSON.stringify({entity_id: entity_id})
        });
        if (!res.ok) throw new Error(`HA API Error: ${res.status}`);
        showStatus('Action r√©ussie!', 'success');
    } catch (e) {
        showStatus('Action √©chou√©e', 'danger');
        console.error("Service call failed:", e);
    }
}

function openHotspotModal(idx) {
    const item = hotspots[idx];
    document.getElementById('edit-idx').value = idx;
    document.getElementById('hotspot-name').value = item.name;
    document.getElementById('hotspot-entity').value = item.entity_id;
    document.getElementById('hotspotModal').style.display = 'block';
}

function confirmHotspot() {
    const idx = document.getElementById('edit-idx').value;
    hotspots[idx].name = document.getElementById('hotspot-name').value;
    hotspots[idx].entity_id = document.getElementById('hotspot-entity').value;
    closeHotspotModal();
    if (is360Active) initPannellum();
}

function deleteHotspot() {
    hotspots.splice(document.getElementById('edit-idx').value, 1);
    closeHotspotModal();
    if (is360Active) initPannellum();
}

function toggleEdit() {
    editMode = !editMode;
    document.getElementById('fab-edit').style.background = editMode ? 'var(--danger)' : 'var(--warning)';
    document.getElementById('fab-save').style.display = editMode ? 'flex' : 'none';
}

async function saveHotspots() {
    const room = CONFIG.rooms[curR];
    showStatus("Sauvegarde en cours...", "warning");
    try {
        const response = await fetch('save_hotspots.php', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room: room.n, hotspots: hotspots })
        });
        const result = await response.json();
        if (result.status === 'success') {
            showStatus("Hotspots sauvegard√©s !", "success");
            toggleEdit();
        } else { throw new Error(result.message); }
    } catch(err) {
        showStatus(`Erreur: ${err.message}`, "danger");
    }
}

function openAddRoomModal(editing = false) {
    document.getElementById('editing-room-idx').value = editing ? curR : -1;
    if(editing){
        const room = CONFIG.rooms[curR];
        document.getElementById('new-room-name').value = room.n;
        document.getElementById('new-room-icon').value = room.icon;
    } else {
        document.getElementById('new-room-name').value = '';
        document.getElementById('new-room-icon').value = '';
    }
    document.getElementById('addRoomModal').style.display = 'block';
}

function closeAddRoomModal() { document.getElementById('addRoomModal').style.display = 'none'; }

async function addNewRoom() {
    const name = document.getElementById('new-room-name').value.trim();
    if (!name) { alert("Le nom de la pi√®ce est obligatoire."); return; }
    showStatus("Sauvegarde de la pi√®ce...", "warning");

    const formData = new FormData();
    formData.append("name", name);
    formData.append("icon", document.getElementById('new-room-icon').value.trim());
    formData.append("editing_idx", document.getElementById('editing-room-idx').value);
    
    const img2dFile = document.getElementById('new-room-img-2d').files[0];
    if(img2dFile) formData.append("img2d", img2dFile);

    const img360File = document.getElementById('new-room-img-360').files[0];
    if(img360File) formData.append("img360", img360File);

    try {
        const response = await fetch("add_room.php", { method: "POST", body: formData });
        const result = await response.json();
        if (result.status === 'success') {
            showStatus("Pi√®ce sauvegard√©e !", "success");
            closeAddRoomModal();
            await init();
        } else { throw new Error(result.message); }
    } catch (err) { showStatus(`Erreur: ${err.message}`, "danger"); }
}

function openEntityModal() {
    const room = CONFIG.rooms[curR];
    document.getElementById('room-temp-entity').value = room.temp || '';
    document.getElementById('room-vacuum-entity').value = room.vacuum_entity || '';
    document.getElementById('room-window-entity').value = room.window_entity || '';
    document.getElementById('entityModal').style.display = 'block';
}

function closeEntityModal() { document.getElementById('entityModal').style.display = 'none'; }

async function saveRoomEntities() {
    // This is a more complex operation, it requires updating config.json on the server.
    // Let's build a dedicated endpoint for this.
    showStatus("Mise √† jour des entit√©s...", "warning");
    const roomIdx = curR;
    const entities = {
        temp: document.getElementById('room-temp-entity').value.trim(),
        vacuum_entity: document.getElementById('room-vacuum-entity').value.trim(),
        window_entity: document.getElementById('room-window-entity').value.trim()
    };

    try {
        const response = await fetch("save_entities.php", {
            method: "POST", headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room_idx: roomIdx, entities: entities })
        });
        const result = await response.json();
        if (result.status === 'success') {
            showStatus("Entit√©s sauvegard√©es !", "success");
            closeEntityModal();
            await init(); // Reload everything
        } else { throw new Error(result.message); }
    } catch (err) {
        showStatus(`Erreur: ${err.message}`, "danger");
    }
}

function closeHotspotModal() { document.getElementById('hotspotModal').style.display = 'none'; }
function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else if (document.exitFullscreen) document.exitFullscreen(); }

function showStatus(message, type = "info", autoHide = true) {
    const bubble = document.getElementById('status-bubble');
    const msg = document.getElementById('status-message');
    const icon = document.getElementById('status-icon');
    
    const icons = { success: 'fa-check-circle', danger: 'fa-times-circle', info: 'fa-info-circle', warning: 'fa-exclamation-triangle' };
    bubble.style.background = `var(--${type})`;
    icon.innerHTML = `<i class="fas ${icons[type]}"></i>`;
    msg.innerHTML = message;

    bubble.style.display = 'flex';
    if (autoHide) {
        setTimeout(() => { bubble.style.display = 'none'; }, 3000);
    }
}

init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Fix Persistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a; --dark-light: #1e293b; --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: white; min-height: 100vh; overflow: hidden; }
        #status-bubble { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 20px; border-radius: 20px; background: rgba(245, 158, 11, 0.95); backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 15px 40px rgba(0,0,0,0.6); display: none; text-align: center; min-width: 320px; color: white; }
        .top-nav { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 2000; display: flex; align-items: center; padding: 0 15px; }
        .sidebar { position: fixed; left: 0; top: 60px; width: 260px; height: calc(100vh - 60px); background: var(--dark); border-right: 1px solid var(--glass-border); padding: 20px; z-index: 1000; }
        .main-content { margin-left: 260px; margin-top: 60px; padding: 15px; }
        @media (max-width: 992px) { .sidebar { left: 0; width: 100%; height: 80px; top: auto; bottom: 0; border-right: none; border-top: 1px solid var(--glass-border); display: flex; padding: 10px; z-index: 2000; overflow-x: auto; } .main-content { margin-left: 0; padding-bottom: 100px; } .room-card { min-width: 120px; margin-bottom: 0; font-size: 0.8rem; flex-shrink: 0; } }
        .room-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 12px; margin-bottom: 8px; cursor: pointer; }
        .room-card.active { background: var(--primary); border-color: transparent; }
        #view-wrapper { position: relative; width: 100%; height: 65vh; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid var(--glass-border); }
        #plan-img { width: 100%; height: 100%; object-fit: contain; }
        #panorama { width: 100%; height: 100%; display: none; }
        .fab-container { position: fixed; bottom: 100px; right: 20px; z-index: 1500; display: flex; flex-direction: column; gap: 10px; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        .modal-advanced { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; padding: 15px; }
        .modal-content-advanced { background: var(--dark); border-radius: 20px; width: 100%; max-width: 500px; margin: 10vh auto; border: 1px solid var(--glass-border); overflow: hidden; }
        .form-input-advanced { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; color: white; margin-bottom: 15px; }
        .custom-hotspot { width: 34px; height: 34px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div id="status-bubble">
    <div id="status-icon"><i class="fas fa-spinner fa-spin fa-2x mb-2"></i></div>
    <div id="status-message">Action en cours...</div>
</div>

<div class="top-nav">
    <div class="fw-bold text-primary me-3">STUDIO PRO</div>
    <div id="current-room-name" class="fw-bold small">...</div>
    <div style="margin-left: auto; display: flex; gap: 8px;">
        <button class="btn btn-sm btn-outline-light" onclick="toggle360View()"><i class="fas fa-globe"></i> 360</button>
        <button class="btn btn-sm btn-outline-light" onclick="toggleFS()"><i class="fas fa-expand"></i></button>
    </div>
</div>

<div class="sidebar" id="sidebar"><div id="rooms-container"></div></div>

<div class="main-content">
    <div id="view-wrapper">
        <img src="" id="plan-img" onclick="handleImgClick(event)">
        <div id="panorama"></div>
        <svg id="svg-overlay" viewBox="0 0 100 100" preserveAspectRatio="none" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:10;">
            <polygon id="draw-line" points="" style="stroke: #ef4444; stroke-width: 0.5; fill: rgba(239, 68, 68, 0.3);"></polygon>
        </svg>
    </div>
    <div class="mt-2 d-flex justify-content-between"><div id="current-room-temp" class="badge bg-primary">--Â°C</div><div id="sync-info" class="small text-white-50"></div></div>
</div>

<div class="fab-container">
    <button class="fab bg-warning" id="fab-edit" onclick="toggleEdit()"><i class="fas fa-pen"></i></button>
    <button class="fab bg-success" id="fab-save" style="display:none" onclick="saveToHA()"><i class="fas fa-save"></i></button>
</div>

<div class="modal-advanced" id="hotspotModal">
    <div class="modal-content-advanced">
        <div class="p-3 bg-primary d-flex justify-content-between"><h6>Config</h6><button class="btn-close btn-close-white" onclick="closeHotspotModal()"></button></div>
        <div class="p-3">
            <input type="hidden" id="edit-idx"><input type="hidden" id="edit-type">
            <label class="small opacity-50">NOM</label><input type="text" id="hotspot-name" class="form-input-advanced">
            <label class="small opacity-50">ID ENTITÃ‰ HA</label><input type="text" id="hotspot-entity" class="form-input-advanced">
            <div class="d-flex gap-2"><button class="btn btn-danger w-100" onclick="deleteHotspot()">Supprimer</button><button class="btn btn-primary w-100" onclick="confirmHotspot()">Appliquer</button></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<script>
const HA_URL = "https://qq5e0tspgj2a22alvsqitgptzj2sz0o4.ui.nabu.casa";
const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIyM2QwMGZhNDdhYzM0NTgzYmFlM2UzMGRiMWMwMzBjMyIsImlhdCI6MTc2OTQyNzk1MiwiZXhwIjoyMDg0Nzg3OTUyfQ.qCik3fu6D-CqVg6RVuoQjF4g8zbM2ZXtYu3LVxrGVEs";
const ROOMS = [
    { n: "Cuisine", icon: "ðŸ³", img: "Cuisine.jpg", img360: "Cuisine__1.jpg", store: "var.plan_cuisine_data", store360: "var.plan_cuisine_360", temp: "sensor.temperature_cuisine_2" },
    { n: "Salon", icon: "ðŸ›‹ï¸", img: "Salon.jpg", store: "var.plan_salon_data", temp: "sensor.temp_salon" },
    { n: "Elisa", icon: "ðŸŒ¸", img: "Elisa.jpg", store: "var.plan_chambre1_data", temp: "sensor.current_temperature_chambre_elisa" },
    { n: "Justine", icon: "â­", img: "Justine.jpg", store: "var.plan_chambre2_data", temp: "sensor.sensor_temp_justine" },
    { n: "Parents", icon: "ðŸ‘¥", img: "Chambreparents.jpg", store: "var.plan_chambre3_data", temp: "sensor.current_temperature_chambre_parent" }
];

let curR = 0, zones = [], hotspots = [], editMode = false, is360Active = false, panoViewer = null, currentDrawingPoints = [];
const headers = {"Authorization": `Bearer ${TOKEN}`, "Content-Type": "application/json"};

async function init() { renderRooms(); await switchRoom(0); }

function renderRooms() {
    document.getElementById('rooms-container').innerHTML = ROOMS.map((r, i) => `
        <div class="room-card ${i === curR ? 'active' : ''}" onclick="switchRoom(${i})">
            <div class="fw-bold">${r.icon} ${r.n}</div>
            <div class="small opacity-75" id="temp-${i}">--Â°C</div>
        </div>`).join('');
}

async function switchRoom(idx) {
    curR = idx; renderRooms();
    const room = ROOMS[curR];
    document.getElementById('current-room-name').innerText = room.n;
    document.getElementById('plan-img').src = room.img;
    
    try {
        // LECTURE SÃ‰CURISÃ‰E
        const res2d = await fetch(`${HA_URL}/api/states/${room.store}`, {headers});
        const d2d = await res2d.json();
        // On essaie de lire l'attribut 'data', sinon l'Ã©tat
        let raw2d = (d2d.attributes && d2d.attributes.data) ? d2d.attributes.data : d2d.state;
        zones = (raw2d && raw2d.length > 5) ? JSON.parse(raw2d) : [];
        
        if(room.store360) {
            const res360 = await fetch(`${HA_URL}/api/states/${room.store360}`, {headers});
            const d360 = await res360.json();
            let raw360 = (d360.attributes && d360.attributes.data) ? d360.attributes.data : d360.state;
            hotspots = (raw360 && raw360.length > 5) ? JSON.parse(raw360.state || raw360) : [];
        } else { hotspots = []; }
        
        document.getElementById('sync-info').innerText = `ChargÃ©: ${zones.length}z / ${hotspots.length}h`;
        if(is360Active) initPannellum(); else drawZones();
        updateTemp();
    } catch(e) { zones = []; hotspots = []; console.error(e); }
}

async function updateTemp() {
    try {
        const res = await fetch(`${HA_URL}/api/states/${ROOMS[curR].temp}`, {headers});
        const data = await res.json();
        document.getElementById('current-room-temp').innerText = `${data.state || '--'}Â°C`;
    } catch(e) {}
}

function drawZones() {
    const svg = document.getElementById('svg-overlay');
    svg.innerHTML = '<polygon id="draw-line" points="" style="stroke: #ef4444; stroke-width: 0.5; fill: rgba(239, 68, 68, 0.3);"></polygon>';
    zones.forEach((z, i) => {
        const p = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        p.setAttribute('points', z.pts.map(pt => `${pt.x},${pt.y}`).join(' '));
        p.style.cssText = `fill:${z.color || '#6366f1'}44; stroke:${z.color || '#6366f1'}; stroke-width:0.5; cursor:pointer; pointer-events:all;`;
        p.onclick = (e) => { e.stopPropagation(); if(editMode) openHotspotModal(i, '2d'); else handleAction(z); };
        svg.appendChild(p);
    });
}

function handleImgClick(e) {
    if(!editMode) return;
    const rect = document.getElementById('plan-img').getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    currentDrawingPoints.push({x, y});
    document.getElementById('draw-line').setAttribute('points', currentDrawingPoints.map(p => `${p.x},${p.y}`).join(' '));
}

document.getElementById('plan-img').ondblclick = () => {
    if(!editMode || currentDrawingPoints.length < 2) return;
    zones.push({ n: "Zone", pts: [...currentDrawingPoints], u: "", color: '#6366f1' });
    currentDrawingPoints = [];
    drawZones(); openHotspotModal(zones.length-1, '2d');
};

function initPannellum() {
    if(panoViewer) panoViewer.destroy();
    panoViewer = pannellum.viewer('panorama', {
        "type": "equirectangular", "panorama": ROOMS[curR].img360, "autoLoad": true, "showControls": false,
        "hotSpots": hotspots.map((h, i) => ({
            pitch: h.pi, yaw: h.y, cssClass: 'custom-hotspot',
            createTooltipFunc: (div) => { div.style.background = h.color || '#6366f1'; div.innerHTML = h.icon || 'ðŸ’¡'; },
            clickHandlerFunc: () => editMode ? openHotspotModal(i, '360') : handleAction(h)
        }))
    });
    panoViewer.on('mousedown', (e) => {
        if(!editMode) return;
        const coords = panoViewer.mouseEventToCoords(e);
        if(coords) {
            hotspots.push({ n: "Hotspot", pi: coords[0], y: coords[1], u: "", icon: 'ðŸ’¡', color: '#6366f1' });
            initPannellum(); setTimeout(() => openHotspotModal(hotspots.length-1, '360'), 200);
        }
    });
}

function toggle360View() {
    is360Active = !is360Active;
    document.getElementById('panorama').style.display = is360Active ? 'block' : 'none';
    document.getElementById('plan-img').style.display = is360Active ? 'none' : 'block';
    document.getElementById('svg-overlay').style.display = is360Active ? 'none' : 'block';
    if(is360Active) initPannellum(); else drawZones();
}

async function handleAction(item) {
    if(!item.u) return;
    await fetch(`${HA_URL}/api/services/homeassistant/toggle`, { method:'POST', headers, body: JSON.stringify({entity_id: item.u}) });
}

function openHotspotModal(idx, type) {
    const item = (type === '360') ? hotspots[idx] : zones[idx];
    document.getElementById('edit-idx').value = idx;
    document.getElementById('edit-type').value = type;
    document.getElementById('hotspot-name').value = item.n;
    document.getElementById('hotspot-entity').value = item.u;
    document.getElementById('hotspotModal').style.display = 'block';
}

function confirmHotspot() {
    const idx = document.getElementById('edit-idx').value;
    const type = document.getElementById('edit-type').value;
    const item = (type === '360') ? hotspots[idx] : zones[idx];
    item.n = document.getElementById('hotspot-name').value;
    item.u = document.getElementById('hotspot-entity').value;
    closeHotspotModal(); if(is360Active) initPannellum(); else drawZones();
}

function deleteHotspot() {
    const idx = document.getElementById('edit-idx').value;
    if(document.getElementById('edit-type').value === '360') hotspots.splice(idx, 1); else zones.splice(idx, 1);
    closeHotspotModal(); if(is360Active) initPannellum(); else drawZones();
}

function toggleEdit() {
    editMode = !editMode;
    document.getElementById('fab-edit').style.background = editMode ? 'var(--danger)' : 'var(--warning)';
    document.getElementById('fab-save').style.display = editMode ? 'flex' : 'none';
}

async function saveToHA() {
    const r = ROOMS[curR];
    const bubble = document.getElementById('status-bubble');
    const msg = document.getElementById('status-message');
    
    bubble.style.display = 'block';
    bubble.style.background = 'rgba(245, 158, 11, 0.9)';
    msg.innerHTML = "Sauvegarde en cours...";

    try {
        // SAUVEGARDE DANS L'ATTRIBUT 'data' (Pas de limite de caractÃ¨res)
        const payload2d = { entity_id: r.store, value: "updated", attributes: { data: JSON.stringify(zones) } };
        const res1 = await fetch(`${HA_URL}/api/services/var/set`, { method:'POST', headers, body: JSON.stringify(payload2d) });

        if(r.store360) {
            const payload360 = { entity_id: r.store360, value: "updated", attributes: { data: JSON.stringify(hotspots) } };
            await fetch(`${HA_URL}/api/services/var/set`, { method:'POST', headers, body: JSON.stringify(payload360) });
        }

        bubble.style.background = 'var(--success)';
        msg.innerHTML = "<b>RÃ‰USSI !</b><br>DonnÃ©es sÃ©curisÃ©es dans l'attribut.";
        
        setTimeout(() => { bubble.style.display = 'none'; toggleEdit(); location.reload(); }, 2000);

    } catch(err) {
        bubble.style.background = 'var(--danger)';
        msg.innerHTML = `ERREUR: ${err.message}`;
    }
}

function closeHotspotModal() { document.getElementById('hotspotModal').style.display = 'none'; }
function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

init();
</script>
</body>
</html>

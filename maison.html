<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Inter', sans-serif; 
            color: white; 
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        #plan-wrapper { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw; 
            padding: 20px;
        }
        
        #plan-container { 
            position: relative; 
            display: inline-block; 
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        #plan-img { 
            max-height: 85vh; 
            max-width: 90vw; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6),
                        0 0 100px rgba(120, 119, 198, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        svg { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; 
            z-index: 10; 
            border-radius: 24px;
        }
        
        .zone-poly { 
            fill: #7877c6; 
            fill-opacity: 0; 
            cursor: pointer; 
            pointer-events: all; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .zone-poly:hover { 
            fill-opacity: 0.2; 
            stroke: rgba(255, 255, 255, 0.6); 
            stroke-width: 2; 
            filter: drop-shadow(0 0 20px rgba(120, 119, 198, 0.5));
        }

        /* Glassmorphism Cards */
        .glass-card { 
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Room Selector */
        .room-selector { 
            position: fixed; 
            top: 30px; 
            left: 30px; 
            z-index: 1000;
            max-width: 200px;
        }

        .room-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .room-count {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .room-list {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-room { 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-room::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn-room:hover::before {
            left: 100%;
        }

        .btn-room:hover { 
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(5px);
        }

        .btn-room.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Status Panel */
        #status-panel { 
            position: fixed; 
            top: 30px; 
            right: 30px; 
            z-index: 1000;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Temperature Card */
        .temp-card {
            padding: 25px;
        }

        .temp-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .temp-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .temp-info {
            flex: 1;
            margin-left: 15px;
        }

        .temp-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .temp-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-top: 5px;
        }

        .temp-target {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .temp-target:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(-3px);
        }

        .target-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .target-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        /* Window Status */
        .window-card {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .window-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .window-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .window-closed .window-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .window-open .window-icon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .window-text {
            flex: 1;
        }

        .window-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .window-state {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 3px;
        }

        /* EVE Button */
        .eve-card {
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .eve-card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .eve-card:active::before {
            width: 300px;
            height: 300px;
        }

        .eve-content {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .eve-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .eve-text {
            flex: 1;
        }

        .eve-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .eve-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 3px;
        }

        .eve-arrow {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .eve-card:hover .eve-arrow {
            color: white;
            transform: translateX(5px);
        }

        /* Thermostat Panel */
        #thermo-panel { 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 2000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            width: 90%;
        }

        #thermo-panel.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .thermo-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1999;
        }

        .thermo-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }

        .thermo-content {
            padding: 30px;
        }

        .thermo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .thermo-title {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .thermo-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .thermo-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .thermo-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .thermo-btn.minus {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .thermo-btn.plus {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .thermo-btn:hover {
            transform: scale(1.1);
        }

        .thermo-btn:active {
            transform: scale(0.95);
        }

        .thermo-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thermo-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-thermo {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-thermo.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-thermo.confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-thermo:hover {
            transform: translateY(-2px);
        }

        /* Edit Controls */
        .edit-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-edit.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-edit.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .room-selector, #status-panel {
                position: static;
                margin: 15px;
                max-width: 100%;
            }

            #plan-wrapper {
                flex-direction: column;
                padding: 10px;
            }

            .temp-value {
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #draw-line { stroke: #ff4444; stroke-width: 2; fill: rgba(255, 68, 68, 0.2); stroke-dasharray: 5; pointer-events: none; }
    </style>
</head>

function initRoomSelector() {
    const list = document.getElementById('room-list');
    list.innerHTML = ROOMS.map((r, i) => `
        <button class="btn-room ${i === curR ? 'active' : ''}" onclick="switchRoom(${i}, this)">
            ${r.icon} ${r.n}
        </button>`).join('');
    document.getElementById('room-count').innerText = `${ROOMS.length} Pi√®ces`;
}

async function updateStatus() {
    const r = ROOMS[curR];
    
    // Temperature
    const tState = await getEntityState(r.temp);
    if(tState) document.getElementById('txt-temp').innerText = `${parseFloat(tState.state).toFixed(1)}¬∞C`;

    // Climate / Thermostat
    const cState = await getEntityState(r.climate);
    if(cState) {
        const target = cState.attributes.temperature || "--";
        document.getElementById('txt-target').innerText = `${target}¬∞C`;
        document.getElementById('set-val').innerText = parseFloat(target).toFixed(1);
    }

    // Window
    if(r.window) {
        const wState = await getEntityState(r.window);
        const container = document.getElementById('window-status-container');
        const stateText = document.getElementById('window-state');
        if(wState && (wState.state === 'on' || wState.state === 'open')) {
            container.className = "window-status window-open";
            stateText.innerText = "Ouverte ‚ö†Ô∏è";
        } else {
            container.className = "window-status window-closed";
            stateText.innerText = "Ferm√©es";
        }
    }
}

async function switchRoom(idx, btn) {
    curR = idx;
    const r = ROOMS[curR];
    
    // Update active UI
    document.querySelectorAll('.btn-room').forEach(b => b.classList.remove('active'));
    if(btn) btn.classList.add('active');
    
    const img = document.getElementById('plan-img');
    img.style.opacity = '0';
    setTimeout(async () => {
        img.src = r.img;
        img.onload = () => { img.style.opacity = '1'; syncSVG(); };
        
        // Load Zones
        const sState = await getEntityState(r.store);
        zones = (sState && sState.state !== "unknown") ? JSON.parse(sState.state) : [];
        
        updateStatus();
        drawZones();
    }, 150);

    // Reset thermo panel
    document.getElementById('thermo-panel').classList.remove('active');
    document.querySelector('.thermo-backdrop').classList.remove('active');
}

function toggleThermo() {
    document.getElementById('thermo-panel').classList.toggle('active');
    document.querySelector('.thermo-backdrop').classList.toggle('active');
}

function adjustTemp(val) {
    const el = document.getElementById('set-val');
    let curr = parseFloat(el.innerText);
    curr = Math.max(5, Math.min(30, curr + val));
    el.innerText = curr.toFixed(1);
}

async function setThermostat() {
    const r = ROOMS[curR];
    const newTemp = parseFloat(document.getElementById('set-val').innerText);
    await callHA("climate", "set_temperature", { entity_id: r.climate, temperature: newTemp });
    toggleThermo();
    setTimeout(updateStatus, 1000);
}

async function launchEve() {
    const r = ROOMS[curR];
    await callHA("button", "press", { entity_id: r.vacuum });
    alert(`ü§ñ EVE est en route pour le ${r.n} !`);
}

// Polygon logic
function syncSVG() {
    const img = document.getElementById('plan-img');
    const svg = document.getElementById('svg-overlay');
    if(!img.clientWidth) return;
    svg.setAttribute("viewBox", `0 0 ${img.clientWidth} ${img.clientHeight}`);
    svg.style.width = img.clientWidth + "px";
    svg.style.height = img.clientHeight + "px";
    drawZones();
}

function handleMapClick(e) {
    if(!editMode) return;
    const img = document.getElementById('plan-img');
    const rect = img.getBoundingClientRect();
    const x = Math.round(((e.clientX - rect.left) / rect.width) * 100);
    const y = Math.round(((e.clientY - rect.top) / rect.height) * 100);
    currentPoints.push(`${x},${y}`);
    updateDrawLine();
}

function updateDrawLine() {
    const img = document.getElementById('plan-img');
    const rect = img.getBoundingClientRect();
    const pts = currentPoints.map(p => {
        const [px, py] = p.split(',');
        return `${(px * rect.width) / 100},${(py * rect.height) / 100}`;
    }).join(' ');
    document.getElementById('draw-line').setAttribute("points", pts);
}

window.onkeydown = (e) => {
    if(e.key === "Enter" && editMode && currentPoints.length > 2) {
        zones.push({ n: "Nouveau", points: currentPoints.join(' '), u: "" });
        currentPoints = [];
        document.getElementById('draw-line').setAttribute("points", "");
        drawZones();
        openConfig(zones.length - 1);
    }
};

function drawZones() {
    const svg = document.getElementById('svg-overlay');
    const img = document.getElementById('plan-img');
    const line = document.getElementById('draw-line');
    svg.innerHTML = '';
    svg.appendChild(line);
    
    zones.forEach((z, i) => {
        const poly = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        const pts = z.points.split(' ').map(p => {
            const [px, py] = p.split(',');
            return `${px * img.clientWidth / 100},${py * img.clientHeight / 100}`;
        }).join(' ');
        poly.setAttribute("points", pts);
        poly.setAttribute("class", "zone-poly");
        poly.onclick = (e) => { e.stopPropagation(); editMode ? openConfig(i) : handleAction(z); };
        svg.appendChild(poly);
    });
}

function toggleEdit() {
    editMode = !editMode;
    document.getElementById('btn-edit').innerText = editMode ? "Quitter" : "Modifier Plan";
    document.getElementById('btn-save').style.display = editMode ? "block" : "none";
    document.getElementById('svg-overlay').style.pointerEvents = editMode ? "all" : "none";
    currentPoints = [];
    updateDrawLine();
}

function openConfig(idx) {
    document.getElementById('edit-idx').value = idx;
    document.getElementById('zone-name').value = zones[idx].n;
    document.getElementById('zone-url').value = zones[idx].u || zones[idx].url || "";
    new bootstrap.Modal(document.getElementById('configModal')).show();
}

function confirmItem() {
    const i = document.getElementById('edit-idx').value;
    zones[i].n = document.getElementById('zone-name').value;
    zones[i].u = document.getElementById('zone-url').value;
    bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
    drawZones();
}

function deleteItem() {
    const i = document.getElementById('edit-idx').value;
    zones.splice(i, 1);
    bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
    drawZones();
}

async function saveToHA() {
    const r = ROOMS[curR];
    await callHA('var', 'set', { entity_id: r.store, value: JSON.stringify(zones) });
    alert('Plan sauvegard√© !');
    toggleEdit();
}

async function handleAction(item) {
    const url = item.u || item.url;
    if(!url) return;
    if(url.includes('.') && !url.includes('/')) {
        await callHA('homeassistant', 'toggle', { entity_id: url });
    } else {
        document.getElementById('ha-frame').src = url;
        document.getElementById('ha-modal').style.display = 'block';
        document.getElementById('modal-overlay').style.display = 'block';
    }
}

function closeModal() {
    document.getElementById('ha-modal').style.display='none';
    document.getElementById('modal-overlay').style.display='none';
    document.getElementById('ha-frame').src = '';
}

// Init
(async () => {
    initRoomSelector();
    await switchRoom(0);
    setInterval(updateStatus, 30000);
    window.onresize = syncSVG;
})();
</script>
